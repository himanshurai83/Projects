<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesses</title>
    <link rel="shortcut icon" href="color-palette.png" type="image/x-icon">
    <style>
        .option-container{
           display: grid;
           grid-template-columns: repeat(3,0fr);
        }
         .option-container > div{
            height: 100px;
            width: 100px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
         }

         html{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
         }
         #score , #color-code{
            margin-left: 25px;
         }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="color-code"></h1>
    </div>

    <div>
        <h4 id="score">Score:</h4>
    </div>

    <div class="option-container"></div>
    
    <script src="app.js"></script>
</body>
</html>
