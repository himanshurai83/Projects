<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="shortcut icon" href="alarm-clock.png" type="image/x-icon">
</head>
<body>

    <div class="clock">
        <img src="alarm-clock.png" alt="" height="221px">
        <h1 id="digital-heading"></h1>
    </div>
    
   <div class="btn">
        <button id="stop-btn">Stop Timer</button>
   </div>

   <div class="timer">
        <p id="running">00:00</p>
   </div>

   <div class="btn-2">
        <button id="set-timer">Set Time</button>
        <button id="start-timer">Start Timer</button>
   </div>

   <div class="msg">
        <p id="msg"></p>
   </div>

   <audio src="digital-alarm-clock-151920.mp3" id="voice"></audio>

    

    <script src="app.js"></script>
</body>
</html>
